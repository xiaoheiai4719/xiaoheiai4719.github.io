        <p>链表相关</p>
<p>1.单链表反转<br><a href="https://leetcode.com/problems/reverse-linked-list/" target="_blank" rel="noopener">206</a></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line">func reverseList(_ head: ListNode?) -&gt; ListNode? &#123;</span><br><span class="line"></span><br><span class="line">        var p :ListNode? = nil//空节点</span><br><span class="line">        var q = head //当前节点</span><br><span class="line">        while ((q?.next) != nil) &#123;</span><br><span class="line">            let z = q?.next;</span><br><span class="line">            q?.next = p</span><br><span class="line">            p = q!</span><br><span class="line">            q = z</span><br><span class="line">        &#125;</span><br><span class="line">        q?.next = p;</span><br><span class="line">        return q;</span><br><span class="line">    &#125;</span><br></pre></td></tr></table></figure>
<p>一前一后两个指针。不停的替换即可。类似杂技扔球。<br>2.链表中环的检测<br>3.两个有序链表的合并</p>
<p>4.删除链表倒数第n个节点。<br>5.求链表的中间节点。<br>6.两数相加。<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br></pre></td><td class="code"><pre><span class="line">func addTwoNumbers(_ l1: ListNode?, _ l2: ListNode?) -&gt; ListNode? &#123;</span><br><span class="line">     var ll1 = l1;</span><br><span class="line">     var ll2 = l2;</span><br><span class="line">     </span><br><span class="line">     var hasTen = false</span><br><span class="line">     var header:ListNode? = nil</span><br><span class="line">     var currentNode:ListNode? = nil</span><br><span class="line">     while (ll1 != nil||ll2 != nil||hasTen) &#123;</span><br><span class="line">         var number1 = ll1 == nil ? 0 :ll1?.val;</span><br><span class="line">         var number2 = ll2 == nil ? 0 : ll2?.val;</span><br><span class="line">         var result = number1! + number2!;</span><br><span class="line">         if(hasTen)&#123;</span><br><span class="line">             hasTen = false;</span><br><span class="line">             result = result+1;</span><br><span class="line">         &#125;</span><br><span class="line">         if(result/10&gt;0)&#123;</span><br><span class="line">             hasTen = true;</span><br><span class="line">             result = result%10;</span><br><span class="line">         &#125;</span><br><span class="line">         if(header==nil)&#123;</span><br><span class="line">             header = ListNode(result);</span><br><span class="line">             currentNode = header;</span><br><span class="line">         &#125;else&#123;</span><br><span class="line">             let node = ListNode(result);</span><br><span class="line">             currentNode?.next = node;</span><br><span class="line">             currentNode = currentNode?.next;</span><br><span class="line">         &#125;</span><br><span class="line">         ll1 = ll1?.next;</span><br><span class="line">         ll2 = ll2?.next;</span><br><span class="line">     &#125;</span><br><span class="line">     return header;</span><br><span class="line"> &#125;</span><br></pre></td></tr></table></figure></p>
